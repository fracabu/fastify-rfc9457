<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <style>
    /* Base Colors - Light Mode */
    .bg { fill: #ffffff; }
    .card-fill { fill: #f9fafb; }
    .stroke { stroke: #e5e7eb; stroke-width: 1; }
    .text-title { fill: #1f2937; font-family: system-ui, sans-serif; font-weight: 700; font-size: 20px;}
    .text-method { fill: #374151; font-family: ui-monospace, SFMono-Regular, monospace; font-size: 14px; font-weight: 600;}
    .text-desc { fill: #6b7280; font-family: system-ui, sans-serif; font-size: 13px; }
    .badge-bg { fill: #e5e7eb; }
    .badge-text { fill: #374151; font-family: system-ui, sans-serif; font-size: 12px; font-weight: 700; }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0d1117; }
      .card-fill { fill: #161b22; }
      .stroke { stroke: #30363d; }
      .text-title { fill: #f0f6fc; }
      .text-method { fill: #79c0ff; }
      .text-desc { fill: #8b949e; }
      .badge-bg { fill: #30363d; }
      .badge-text { fill: #c9d1d9; }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Header -->
  <text x="40" y="40" class="text-title">Shortcut Methods</text>
  <text x="40" y="65" class="text-desc">Available directly on the Reply object</text>

  <!-- Grid System (2 columns x 3 rows) -->
  
  <!-- Item 1: 400 -->
  <g transform="translate(40, 90)">
    <rect width="350" height="80" rx="8" class="card-fill stroke" />
    <rect x="20" y="25" width="40" height="30" rx="4" class="badge-bg" />
    <text x="40" y="45" text-anchor="middle" class="badge-text">400</text>
    <text x="80" y="38" class="text-method">reply.badRequest(opt?)</text>
    <text x="80" y="58" class="text-desc">Validation errors, malformed syntax</text>
  </g>

  <!-- Item 2: 404 -->
  <g transform="translate(410, 90)">
    <rect width="350" height="80" rx="8" class="card-fill stroke" />
    <rect x="20" y="25" width="40" height="30" rx="4" class="badge-bg" />
    <text x="40" y="45" text-anchor="middle" class="badge-text">404</text>
    <text x="80" y="38" class="text-method">reply.notFound(opt?)</text>
    <text x="80" y="58" class="text-desc">Resource not found</text>
  </g>

  <!-- Item 3: 401 -->
  <g transform="translate(40, 190)">
    <rect width="350" height="80" rx="8" class="card-fill stroke" />
    <rect x="20" y="25" width="40" height="30" rx="4" class="badge-bg" />
    <text x="40" y="45" text-anchor="middle" class="badge-text">401</text>
    <text x="80" y="38" class="text-method">reply.unauthorized(opt?)</text>
    <text x="80" y="58" class="text-desc">Authentication required</text>
  </g>

  <!-- Item 4: 403 -->
  <g transform="translate(410, 190)">
    <rect width="350" height="80" rx="8" class="card-fill stroke" />
    <rect x="20" y="25" width="40" height="30" rx="4" class="badge-bg" />
    <text x="40" y="45" text-anchor="middle" class="badge-text">403</text>
    <text x="80" y="38" class="text-method">reply.forbidden(opt?)</text>
    <text x="80" y="58" class="text-desc">Authenticated but access denied</text>
  </g>

  <!-- Item 5: 429 -->
  <g transform="translate(40, 290)">
    <rect width="350" height="80" rx="8" class="card-fill stroke" />
    <rect x="20" y="25" width="40" height="30" rx="4" class="badge-bg" />
    <text x="40" y="45" text-anchor="middle" class="badge-text">429</text>
    <text x="80" y="38" class="text-method">reply.tooManyRequests(opt?)</text>
    <text x="80" y="58" class="text-desc">Rate limiting exceeded</text>
  </g>

  <!-- Item 6: Generic -->
  <g transform="translate(410, 290)">
    <rect width="350" height="80" rx="8" class="card-fill stroke" stroke-dasharray="4"/>
    <rect x="20" y="25" width="40" height="30" rx="4" class="badge-bg" />
    <text x="40" y="45" text-anchor="middle" class="badge-text">***</text>
    <text x="80" y="38" class="text-method">reply.problem(code, opt?)</text>
    <text x="80" y="58" class="text-desc">Generic method for any status code</text>
  </g>

</svg>